	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form"  action="cadastro_produtos.php" method="POST" enctype="multipart/form-data"> 
				<fieldset id="n">
				<span class="contact100-form-title">
					Cadastro 
				</span>
				<div class="row">
					<div class="col-md-8 ">
				<div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
					<span class="label-input100">Nome do produto:</span>
					<input class="input100" type="text" name="nome_produto" >
					<span class="focus-input100"></span>
				</div>
					</div>

				<div class="col-md-4 ">
				<div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
					<span class="label-input100">Data de cadastro:</span>
					<input class="input100" type="date" name="datac" >
					<span class="focus-input100"></span>
				</div>
				</div>
				
				
                <div class="col-md-12">
				<div class="wrap-input100 validate-input" data-validate = "Campo Obrigatório">
						<span class="label-input100"> Descrição:</span>
					<input class="input100" type="text" name="descricao" >
					<span class="focus-input100"></span>
				</div>
				</div>

				<div class="col-md-4 ">
						<div class="wrap -input100 validate-input" data-validate = "Campo Obrigatório">
								<span class="label-input100"> Tipo:</span>
								<select name ="tipo" id="toma">
										<option value="">...</option>
										<option value="generico">Genérico</option>
										<option value="similar">Similar</option>
										<option value="marca">Marca</option>
								</select>
						</div>
				</div >	

				<div class="col-md-4 ">
				<div class="wrap-input100 validate-input" data-validate = "Campo Obrigatório">
					<span class="label-input100">Medida:</span>
					<input class="input100" type="text" name="peso" >
					<span class="focus-input100"></span>
				</div>
				</div>

				<div class="col-md-4 ">
				<div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
					<span class="label-input100">Preço:</span>
					<input class="input100" type="text" name="preco" >
					<span class="focus-input100"></span>
				</div>
				</div>

				<div class="col-md-12 my-3">
						<div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
						<input type="file" name="foto" placeholder="Imagem">
				</div>
				</div>
				
                <div class="col-md-12">
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
							Cadastrar
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
				</div>
				</div>
